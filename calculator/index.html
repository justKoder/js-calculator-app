<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="result">
                    <div class="display-output"></div>
                    <div class="operations"></div>
                </div>
                <div class="display-input">0</div>
            </div>
            <div class="buttons">
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="double-column" id="delete-button">Del</button>
                <button class="numeric">7</button>
                <button class="numeric">8</button>
                <button class="numeric">9</button>
                <button class="operator">-</button>
                <button class="numeric">4</button>
                <button class="numeric">5</button>
                <button class="numeric">6</button>
                <button class="operator">+</button>
                <button class="numeric">1</button>
                <button class="numeric">2</button>
                <button class="numeric">3</button>
                <button class="double-row" id="is_equal">=</button>
                <button class="numeric double-column">0</button>
                <button class="decimal_point">.</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
